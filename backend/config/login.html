<body>
	<div class="g-signin2" data-onsuccess="googleSignIn"></div>

    <div id="root"></div>

	<script>
        let rootInfo = document.getElementById("root");

		function googleSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            
            root.innerHTML = `
                <p><span>ID:</span> ${profile.getId()}</p>
                <p><span>Name:</span> ${profile.getName()}</p>
                <p><span>Image URL:</span> ${profile.getImageUrl()}</p>
                <p><span>Email:</span> ${profile.getEmail()}</p>
                <p><span>Token:</span> ${googleUser.getAuthResponse().id_token}</p>
            ` 
		}
	</script>
</body>
